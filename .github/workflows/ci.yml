name: ci

on:
  pull_request:
    branches: [master]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y --no-install-recommends libcmocka-dev
      - name: Build and test
        run: make && make test
